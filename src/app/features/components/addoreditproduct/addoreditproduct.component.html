<div *ngIf="memory && ram && camera; else loader" class="content" role="main">
  <form
    #addProductForm="ngForm"
    [formGroup]="productForm"
    (ngSubmit)="addOrEditProduct()"
  >
    <table style="font-size: 20px">
      <th style="font-size: 25px; padding-bottom: 12px">{{ displayName }}</th>
      <tr>
        <td><label for="name">Name</label></td>
        <td>
          <input type="text" name="name" id="name" formControlName="name" />
          <br />
          <span
            class="error-message"
            *ngIf="
              (productForm.controls.name.touched || submitButtonClicked) &&
              productForm.controls.name.invalid
            "
            >Name is mandatory</span
          >
        </td>
      </tr>
      <tr>
        <td><label for="ram">RAM</label></td>
        <td>
          <select formControlName="ram" name="ram">
            <option value="">Select RAM</option>
            <option *ngFor="let _ram of ram" [value]="_ram.label">
              {{ _ram.label }}
            </option>
          </select>
          <br />
          <span
            class="error-message"
            *ngIf="
              (productForm.controls.ram.touched || submitButtonClicked) &&
              productForm.controls.ram.invalid
            "
            >RAM is mandatory</span
          >
        </td>
      </tr>
      <tr>
        <td><label for="memory">Memory</label></td>
        <td>
          <select formControlName="memory" name="memory">
            <option value="">Select Memory</option>
            <option *ngFor="let _memory of memory" [value]="_memory.label">
              {{ _memory.label }}
            </option>
          </select>
          <br />
          <span
            class="error-message"
            *ngIf="
              (productForm.controls.memory.touched || submitButtonClicked) &&
              productForm.controls.memory.invalid
            "
            >Memory is mandatory</span
          >
        </td>
      </tr>
      <tr>
        <td><label for="memory">Camera</label></td>
        <td>
          <select name="camera" formControlName="camera">
            <option value="">Select Camera</option>
            <option *ngFor="let _camera of camera" [value]="_camera.label">
              {{ _camera.label }}
            </option>
          </select>
          <br />
          <span
            class="error-message"
            *ngIf="
              (productForm.controls.camera.touched || submitButtonClicked) &&
              productForm.controls.camera.invalid
            "
            >Camera is mandatory</span
          >
        </td>
      </tr>
      <tr>
        <td><label for="price">Price</label></td>
        <td>
          <input type="number" name="price" id="name" formControlName="price" />
          <br />
          <span
            class="error-message"
            *ngIf="
              (productForm.controls.price.touched || submitButtonClicked) &&
              productForm.controls.price.invalid
            "
            >Price is mandatory</span
          >
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="submit"
            class="edit-button"
            style="margin-top: 15px; font-size: 20px"
          >
            <!-- <button
            type="submit"
            style="padding-right: 4px"
            [disabled]="productForm.invalid"
          > -->
            Submit
          </button>
        </td>
        <td>
          <button
            class="delete-button"
            (click)="onCancel()"
            style="margin-top: 15px; font-size: 20px"
          >
            Cancel
          </button>
        </td>
      </tr>
    </table>
  </form>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
